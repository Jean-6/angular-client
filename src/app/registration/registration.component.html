<div class="content" role="main">

  <div class="connection-page-title">
    <span><b>Inscrivez-vous et commencez à apprendre !</b></span>
  </div>

  <form>
    <div class="row mt-4">

      <div class="col">
        <label for="InputFirstNameForRegistration">Nom</label>
        <input type="text" class="form-control" id="InputFirstNameForRegistration" placeholder="">
      </div>

      <div class="col">
        <label for="InputLastNameForRegistration">Prenom(s)</label>
        <input type="text" class="form-control" id="InputLastNameForRegistration" placeholder="">
      </div>
    </div>

    <div class="row mt-2">
      <div class="col">
        <label for="InputEmailNameForRegistration">Email</label>
        <input type="text" class="form-control" id="InputEmailNameForRegistration" placeholder="">
      </div>
    </div>

    <div class="row mt-2">

      <div class="col">
        <label for="InputPasswordForRegistration">Mot de passe</label>
        <input type="text" class="form-control" id="InputPasswordForRegistration" placeholder="">
      </div>

      <div class="col">
        <label for="InputConfirmationPasswordForRegistration">Confirmation du mot de passe</label>
        <input type="text" class="form-control" id="InputConfirmationPasswordForRegistration" placeholder="">
      </div>
    </div>


    <div class="row mt-5">
      <div class="col">
        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </div>
    </div>


  </form>
